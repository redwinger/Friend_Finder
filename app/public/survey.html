<html>
<head>
	<title>Survey</title>

	<meta charset="UTF-8">
	<title>FriendFinder</title>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
	<h1>Hi there! Fill out this form to find a friend</h1>
	<form>
	  Name (required)<br>
	  <input type="text" name="name" id="name" value="Name">
	  <br>
	  Image URL (required)<br>
	  <input type="text" name="photo" id="photo" value="url">
	  <br><br>
	
	</form> 

	<h3>Questoin 1</h3>

		<label><input type="radio" class="answer1" name="answer" value=1>Not at all</label>

		<label><input type="radio" class="answer3" name="answer" value=3>Neither</label>

	<h3>Questoin 4</h3>
	<h4>Do you like music?</h4>
	<form>
		<label><input type="radio" class="answer4" name="answer" value=1>Not at all</label>
		<label><input type="radio" class="answer4" name="answer" value=2>Not really</label>
		<label><input type="radio" class="answer4" name="answer" value=3>Neither</label>

	<h3>Questoin 5</h3>
	<h4>Do you enjoy the great outdoors?</h4>
	<form>
		<label><input type="radio" class="answer5" name="answer" value=1>Not at all</label>
		<label><input type="radio" class="answer5" name="answer" value=2>Not really</label>
		<label><input type="radio" class="answer5" name="answer" value=3>Neither</label>
		<label><input type="radio" class="answer5" name="answer" value=4>A little</label>
		<label><input type="radio" class="answer5" name="answer" value=5>Very much</label>
	</form>

	<button id="submit">Submit</button>

	<script type="text/javascript">

    // Capture the form inputs 
    $("#submit").on("click", function(event){

    	event.preventDefault();

		var scoresArray = [$("input[class='answer1']:checked").val(), $("input[class='answer2']:checked").val(), $("input[class='answer3']:checked").val(), $("input[class='answer4']:checked").val(), $("input[class='answer5']:checked").val()]

	    	var userData = {
	    		name: $("#name").val().trim(),
	    		photo: $("#photo").val().trim(),
	    		scores: scoresArray.map(Number)
	    	}
	    	 
	    	$.post("/api/friends", userData, function(data){

	    		$("#matchName").text(data.name);
	    		$('#matchPhoto').attr("src", data.img);
	    		$("#result").modal();

	    	});
	    	console.log(userData)
	    	
    });
  </script>

  <div id="result" class="modal">
	  	<div class="modal-content">
		  	<p id="matchName"></p>
		  	<img id="matchPhoto">
		</div>
  </div>
 
  </style>
</body>
